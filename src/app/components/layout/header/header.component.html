<header>
    <div class="container">
        <div class="row align-center">
            <div class="col-2">
                <div class="logo">
                    <a routerLink="/">
                        <img src="assets/images/SD Logo main.png" alt="Shakti Doors Logo">
                    </a>
                </div>
            </div>
            <div class="col-10">
                <!-- Hamburger for mobile -->
                <button class="hamburger" type="button" (click)="toggleMenu()">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <div class="menu" [class.open]="isMenuOpen">
                    <ul class="d-flex justify-end" [class.mobile]="isMenuOpen">
                        <li>
                            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
                                Home
                            </a>
                        </li>
                        <li>
                            <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">
                                About us
                            </a>
                        </li>
                        <li>
                            <a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">
                                Services
                            </a>
                        </li>
                        <li>
                            <a routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">
                                Product Gallery
                            </a>
                        </li>
                        <li>
                            <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">
                                Contact us
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
