<div class="container">
    <div class="logo-container">
        <img class="logo" src="./assets/bestlam/bestlam-logo.jpg">
        <h2 class="text-center m-0"> BESTLAM DOORS </h2>
        <div></div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered m-auto">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                @for (design of doorDesigns; track design.name) {
                <tr>
                    <td>{{ design.designNumber }}</td>
                    <td>
                        <a href="{{ design.img }}">
                            <img class="img-thumbnail doors" [src]="design.webImg" alt="{{ design.name }}" width="100">
                        </a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between mt-4 mb-2">
        <span><strong>Note:</strong> 8 x 4 cut paste designs.</span>
        <div class="d-flex align-items-center gap-2">
            <div style="height: 30px;"><ng-lottie [options]="whatsappOptions"></ng-lottie></div>Whatsapp:
            <a class="contact-link" href="https://wa.me/919035626296" target="_blank">+91 90356 26296</a>
        </div>
    </div>
</div>
