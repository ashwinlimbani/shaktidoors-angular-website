<!-- banner start  -->
<section class="banner">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-center">
                <div class="banner-content">
                    <h2>Product Gallery</h2>
                    <h3 class="d-flex justify-center">
                        <a routerLink="/">Home</a>&nbsp;
                        <span>/</span>&nbsp;
                        <span>Product Gallery</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- banner end  -->

<!-- gallery section -->
<section class="range">
    <div class="container">
        <div class="row justify-center">
            <div class="title col-7">
                <h2>Our Products</h2>
                <p>Premium doors crafted for durability, security, and style, perfect for any space.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="img-gallery-magnific">
            <div class="magnific-img" *ngFor="let image of images">
                <a class="image-popup-vertical-fit" appMagnificPopup [href]="image.path">
                    <img [src]="image.path" [alt]="image.title" />
                </a>
            </div>
        </section>
        <div class="clear"></div>
    </div>
</section>
